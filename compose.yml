services:
  mysql:
    volumes:
      - ~/documents/projects/volumes/mysqlspringboot:/var/lib/mysql
    image: mysql:8.0
    container_name: mysql-springboot
    command: --default-authentication-plugin=caching_sha2_password
    restart: unless-stopped
    env_file:
      - ./mysql.env
    ports:
      - 3308:3306
    networks:
      - newrbms-network

  newrbms-backend:
    build:
      context: .
    container_name: newrbms-backend
    ports:
      - 8091:8091
    volumes:
      - .:/usr/src/app
      - ~/.m2:/root/.m2
    env_file:
      - ./.env
    depends_on:
      - mysql
    networks:
      - newrbms-network

networks:
  newrbms-network:
    name: newrbms-network
    #    external: true
    driver: bridge
